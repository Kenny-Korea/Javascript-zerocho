<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const object = {
        name: "kenny",
        age: 28,
        birth: new Date(),
      };

      const toJson = JSON.stringify(object);
      const toObject = JSON.parse(toJson, function (a, b) {
        if (a == "birth") {
          return (b = new Date());
        } else {
          return b;
        }
      });
      console.log(toObject);
      console.log(toObject.birth.getDate());
    </script>
  </body>
</html>
