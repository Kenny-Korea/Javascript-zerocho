<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 자동번호 생성</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
            color: white;
            font-size: 20pt;
            text-align: center;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        let $div = document.querySelectorAll('div')

        const array = []
        for (let i = 1; i < 46; i++) {
            array.push(i)
        }

        const numbers = []
        for (let i = 0; i < 6; i++) {
            let index = Math.floor(Math.random() * array.length)
            numbers.push(array[index])
            $div[i].textContent = array[index]
            array.splice(index,1)
        }


    </script>

</body>
</html>
