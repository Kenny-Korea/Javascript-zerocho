<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스(Constructor)</title>
  </head>
  <body>
    <script>
      // 클래스: 객체를 찍어내는 공장

      // 1. 생성자 함수를 사용한 객체 생성
      function Human(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
      }

      const kenny = new Human("kenny", 29, "male");
      const sisca = new Human("sisca", 27, "female");

      console.log(kenny);
      console.log(sisca);

      // 2. class 선언을 통한 객체 생성
      class Monster {
        constructor(level, name, hp, mp) {
          this.level = 10;
          this.name = name;
          this.hp = hp;
          this.mp = mp;
        }
      }

      const slime = new Monster("", "slime", 10, 10);
      const mushroom = new Monster("", "mushroom", 10, 10);

      console.log(slime);
      console.log(mushroom);

      // 부모클래스로부터 상속
      // 부모클래스와 속성이 완전 동일할 경우에는 그냥 super로 상속만 받으면 됨
      class Boss extends Monster {
        constructor(level, name, hp, mp) {
          super(level, name, hp, mp);
        }
      }
      const fransisca = new Boss("", "Fransisca", 10, 10);
      console.log(fransisca);

      // 부모 클래스에 없는 속성을 갖고 있는 경우에는 this 키워드로 추가 가능
      class Boss2 extends Monster {
        constructor(level, name, hp, mp, skill) {
          super(level, name, hp, mp);
          this.skill = skill;
        }
        attack(a) {
          console.log(this.skill + "로 " + a + "을 공격합니다");
        }
      }
      const fitriana = new Boss2("", "Fitriana", 10, 10, "Magic Claw");
      console.log(fitriana);
    </script>
  </body>
</html>
