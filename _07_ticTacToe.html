<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>틱택토</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let turn = "O";
      const data = [];
      for (let i = 0; i < 3; i++) {
        data.push([]);
      }
      // 구조분해 할당 ( const body = document.body 와 동일 )
      const { body } = document;

      const $table = document.createElement("table");
      const $result = document.createElement("div");
      for (let i = 0; i < 3; i++) {
        const $tr = document.createElement("tr");
        for (let j = 0; j < 3; j++) {
          const $td = document.createElement("td");
          $td.addEventListener("click", (e) => {
            // removeEventListener 사용 대신 아래의 if문을 사용함
            if (e.target.textContent) return;
            e.target.textContent = turn;
            console.log("a");
            turn = turn === "O" ? "X" : "O";
          });
          $tr.append($td);
        }
        $table.append($tr);
      }
      document.body.append($table);
      document.body.append($result);
    </script>
  </body>
</html>
